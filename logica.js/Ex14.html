<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% Salário</title>
</head>

<body>

    <script>

        var atual=parseInt(prompt("Qual seu salário atual?"));
        var pct=parseInt(prompt("Quanto (em %) será acrescido ao salários?"));
        var final= atual+(atual*(pct/100));
        alert("O novo salário corresponde a: R$"+final);
    </script>
</body>

</html>
