<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maçãs</title>
</head>
<body>
<script>
    var macas=parseInt(prompt("Informe quantas maças deseja comprar: "))
        if (macas<12){
            var total1= macas*1.30
            alert ("O valor da compra corresponde a: "+total1+".")            
        }
        else {
            var total2= macas*1
            alert ("O valor da compra corresponde a: "+total2+".")
        }
</script>

</body>
</html>
