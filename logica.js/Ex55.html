<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iguais e maiores</title>
</head>
<body>
<script>
    var x=parseInt(prompt("Apresente X: "));
    var y=parseInt(prompt("Apresente Y: "));
    var z=(x*y)+5;
        if (z<=0){
            alert ("A");
        }    
        else if (z<=100){
            alert ("B");
        }
        else {
            alert ("C")
        }
</script>
</body>
</html>
