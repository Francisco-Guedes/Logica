<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume da lata</title>
</head>
<body>
<script>
    var Altura=parseInt(prompt("Qual a altura da lata em cm?: "))
    var Raio=parseInt(prompt("Qual o raio da lata em cm?: "))
    var Volume= (3.14)*(Raio*Raio)*Altura;
    alert ("O volume da lata de óleo corresponde a: "+Volume+ "Cm³")
</script>

</body>
</html>
