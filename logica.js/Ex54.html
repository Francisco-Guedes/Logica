<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iguais e maiores</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Apresente o primeiro valor: "));
    var b=parseInt(prompt("Apresente o segundo valor: "));
        if (a>b){
            alert ("Primeiro é maior.");
        }    
        else if (b>a){
            alert ("Segundo é maior.");
        }
        else {
            alert ("Números iguais.")
        }
</script>
</body>
</html>
