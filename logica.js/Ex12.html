<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade Dias</title>
</head>

<body>
    <script>

        var anos=parseInt(prompt("Quantos anos de vida você tem?"));
        var meses=parseInt(prompt("Além dos anos, quantos meses de vida você tem?"));
        var dias=parseInt(prompt("Além dos meses, quantos dias de vida você tem?"));
        var total= (anos*365)+(meses*30)+dias;
        alert("Você tem "+total+" dias de vida.");

    </script>
</body>

</html>
