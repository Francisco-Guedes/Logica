<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta saldo</title>
</head>
<body>
<script>
    var conta=parseInt(prompt("Qual o número da sua conta?: "));
    var saldo=parseInt(prompt("Informe o saldo da sua conta: "));
    var debito=parseInt(prompt("Informe o valor em débito da sua conta: "));
    var credito=parseInt(prompt("Informe o valor em crédito  da sua conta: "));
    var saldoatual= saldo-debito+credito
        if (saldoatual>=0){
            alert ("O saldo atual da conta "+conta+" corresponde a: "+saldoatual+" e o saldo está positivo.");
        }
        else{
            alert ("O saldo atual da conta "+conta+" corresponde a: "+saldoatual+" e o saldo está negativo.");
        }
</script>
</body>
</html>
