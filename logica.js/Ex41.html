    <title>Peso ideal</title>
</head>
<body>
<script>
    var nome=prompt("Qual o seu nome?: ");
    var altura=prompt("Informe a sua altura (em metros): ");
    var sexo=prompt("Informe o seu sexo (M - masculino e F - feminino): ");
    var pesoid
        if (sexo=="M"){
            pesoid= 72.7 * altura - 58;;
        }
        else{
            pesoid= 62.1 * altura - 44.7;
        }
        alert (nome + " o seu peso ideal corresponde a:"+pesoid+"kg");
</script>
