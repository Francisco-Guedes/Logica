<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positivo, negativo e zero</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Digite um valor: "));
        if (a>0){
            alert ("O valor apresentado é positivo.");
        }
        else if (a==0){
            alert ("O valor apresentado é zero.");
        }
        else if (a<0){
            alert ("O valor apresentado é negativo.");
        }
</script>
</body>
</html>
