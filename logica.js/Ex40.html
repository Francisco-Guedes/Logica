<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
<script>
    var horasmes=parseInt(prompt("Informe a quantidade horas trabalhadas no mês: "))
    var salarhora=parseInt(prompt("Informe o valor da hora de trabalho: "))
        if (horasmes>160){
            alert("O funcionário irá receber: R$ "+(((horasmes-160)*1.5+160)*salarhora)+" este mês.")
        }
        else{
            alert("O funcionário irá receber: R$ "+ (horasmes*salarhora)+" este mês.")
        }
</script>

</body>
</html>
