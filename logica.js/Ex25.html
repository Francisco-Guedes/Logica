<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Resultados</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Informe o valor da variável A: "))
    var b=parseInt(prompt("Informe o valor da variável B: "))
    var c=parseInt(prompt("Informe o valor da variável C: "))
    var d=parseInt(prompt("Informe o valor da variável D: "))
    var um= a*b;
    var dois= a*c;
    var tres= a*d;
    var quatro= b*c;
    var cinco= b*d;
    var seis= c*d;
    var uma= a+b;
    var doisa= a+c;
    var tresa= a+d;
    var quatroa= b+c;
    var cincoa= b+d;
    var seisa= c+d;
    alert ("Resultado da adição (a+b): "+uma)
    alert ("Resultado da adição (a+c): "+doisa)
    alert ("Resultado da adição (a+d): "+tresa)
    alert ("Resultado da adições (b+c): "+quatroa)
    alert ("Resultado da adições (b+d): "+cincoa)
    alert ("Resultado da adições (c+d): "+seisa)
    alert ("Resultado da adição (a*b): "+um)
    alert ("Resultado da adição (a*c): "+dois)
    alert ("Resultado da adição (a*d): "+tres)
    alert ("Resultado da adições (b*c): "+quatro)
    alert ("Resultado da adições (b*d): "+cinco)
    alert ("Resultado da adições (c*d): "+seis)
</script>

</body>
</html>
