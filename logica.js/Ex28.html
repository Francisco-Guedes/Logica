<body>
<script>
    var num1 = parseInt(prompt("Informe um valor em U$: "));
    var num2 = parseInt(prompt("Qual a cotação atual do dolar: "));

    alert("US$"+num1+" equivale em Reais R$"+calc); 

</script>
