<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Final</title>
</head>
<body>
<script>
    var n1=parseInt(prompt("Informe a primeira nota do aluno: "))
    var n2=parseInt(prompt("Informe a segunda nota do aluno: "))
        var mf=(n1+n2)/2
        if (mf<6){
            alert ("A média de notas corresponde a: "+mf+", o aluno não foi aprovado.")            
        }
        else {
            alert ("A média de notas corresponde a: "+mf+", o aluno foi aprovado.")              
        }
</script>

</body>
</html>
