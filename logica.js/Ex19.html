<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor C para F</title>
</head>
<body>
<script>
    var C=parseInt(prompt("Informe a temperatura em graus Celsius: "))
    var Fahrenheit=(9*C+160)/5;
    alert ("A temperatura em graus Fahrenheit corresponde a: "+Fahrenheit+ "F")
</script>

</body>
</html>
