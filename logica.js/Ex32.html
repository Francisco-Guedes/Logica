<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor que 10</title>
</head>
<body>
<script>
    var n=parseInt(prompt("Informe o valor: "))
        if (n<10){
            alert ("É menor que 10!")            
        }
        else {
            alert ("É maior que 10!")
        }
</script>

</body>
</html>
