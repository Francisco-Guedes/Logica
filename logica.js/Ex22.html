<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km/litro</title>
</head>
<body>
<script>
    var Tempo=parseInt(prompt("Qual o tempo da viagem? (Em horas): "))
    var Velocidade=parseInt(prompt("Qual a velocidade média durante a viagem? (Em Km/h): "))
    var Distancia= Tempo*Velocidade;
    var Usados= Distancia/12;
    alert ("Sua velocidade média foi de: "+Velocidade+ "Km/h")
    alert ("O seu tempo de viagem foi de: "+Tempo+"h")
    alert ("A quantidade de combustível usado na viagem foi: "+Usados+"l")
</script>

</body>
</html>
