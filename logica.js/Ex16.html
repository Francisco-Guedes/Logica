<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
<script>
    var quantcar=parseInt(prompt("Quantos carros foram vendidos esse mês: "))
    var valorvendas=parseInt(prompt("Digite o valor total de vendas: "))
    var salarfix=parseInt(prompt("Digite o valor do seu salário fixo: "))
    var taxcar=parseInt(prompt("Digite o valor recebido por carro vendido: "))
    var salariofinal= salarfix + (valorvendas*(5/100) + (taxcar*quantcar));
    alert ("O salário final corresponde a: "+salariofinal)
</script>

</body>
</html>
