<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A, B e C</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Informe o valor da variável A: "))
    var b=parseInt(prompt("Informe o valor da variável B: "))
    var c=parseInt(prompt("Informe o valor da variável C: "))
    var soma= a+b+c;
    var quadrados= soma*soma
    alert ("O quadrado da soma corresponde a: "+quadrados)
</script>

</body>
</html>
