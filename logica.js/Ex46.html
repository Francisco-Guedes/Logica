<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo salário</title>
</head>
<body>
<script>
    var sm=parseInt(prompt("Informe o salário mensal: "));
    var pr=parseInt(prompt("Informe o percentual de reajuste: "));
    var ns= (pr/100)*sm;
        alert ("O valor do novo salário corresponde a: "+(ns+sm));
</script>
</body>
</html>
