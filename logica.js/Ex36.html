<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto</title>
</head>
<body>
<script>
    var atual=parseInt(prompt("Informe o ano atual: "))
    var nas=parseInt(prompt("Informe o ano de seu nascimento: "))
        if (atual-nas<16){
            alert ("Você não pode votar.")            
        }
        else{
            alert ("Você pode votar.")
        }
</script>

</body>
</html>
